<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My audioplayer</title>
</head>
<body>
    <div class="wrapper">
<div class="player">
    <div class="song_cover"><img class="cover" src="images/cover1.jpeg" alt="Sade Smooth Operator"></div>
    <div class="song_title">Sade â€” Smooth Operator</div>
    <audio class="audio" src="audio/Sade - Smooth Operator.mp3"></audio>
    <div class="progress_container">
        <div class="progress">
          
  

    </div>
</div>
<div class="track_duration">
    <span class="current_moment"></span>
    <span class="duration"></span>
</div>
    <div class="buttons">
        <div class="btn_prev"><img class="previous_song" src="svg/prev.svg" alt="previous song button"></div>
        <div class="btn_play"><img class="img_src play_button" src="svg/play.svg" alt="play button"></div>
        <div class="btn_next"><img class="next_song" src="svg/next.svg" alt="next song button"></div>
    </div>
</div>
    </div>


    <script src="app.js"></script>
</body>
</html>
